<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="eng">
<head>
  <title>Dino Checkboxes</title>
  <script type="text/javascript" src="roar.js"></script>
</head>
<body onload="init()">

<h2>Select Your Favorite Dinosaurs</h2>
<ul>
  <li><input type="checkbox" class="input" value="trex" />Tyrannosaurus Rex</li>
  <li><input type="checkbox" class="input" value="stego" />Stegosaurus</li>
  <li><input type="checkbox" class="input" value="raptor" />Velociraptor</li>
  <li><input type="checkbox" class="input" value="trike" />Triceratops</li>
  <li><input type="checkbox" class="input" value="spino" />Spinosaurus</li>
  <li><input type="checkbox" class="input" value="ankylo" />Ankylosaurus</li>
  <li><input type="checkbox" class="input" value="brachio" />Brachiosaurus</li>
  <li><input type="checkbox" class="input" value="allo" />Allosaurus</li>
  <li><input type="checkbox" class="input" value="para" />Parasaurolophus</li>
  <li><input type="checkbox" class="input" value="diplo" />Diplodocus</li>
</ul>

</body>
</html>
