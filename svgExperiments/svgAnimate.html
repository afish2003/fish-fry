<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rocket animation</title>
    <link rel="stylesheet" href="svgAnimate.css">
</head>
<body>

<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
    <circle class="star" cx="20" cy="40" r="1.5"/>
    <circle class="star" cx="180" cy="60" r="2"/>
    <circle class="star" cx="60" cy="90" r="1"/>
    <circle class="star" cx="140" cy="130" r="1.5"/>
    <circle class="star" cx="100" cy="30" r="1.2"/>

    <g class="smoke">
        <circle cx="100" cy="260" r="10">
            <animate attributeName="r" values="10;13;10" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="115" cy="270" r="9">
            <animate attributeName="r" values="9;12;9" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="85" cy="270" r="9">
            <animate attributeName="r" values="9;12;9" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>

    <g class="rocket">
        <polygon points="100,120 120,150 80,150" fill="crimson"/>
        <rect x="90" y="150" width="20" height="80" fill="silver" stroke="gray" stroke-width="2"/>
        <rect x="85" y="180" width="10" height="20" fill="gray"/>
        <rect x="105" y="180" width="10" height="20" fill="gray"/>
        <circle cx="100" cy="165" r="8" fill="skyblue" stroke="navy" stroke-width="2"/>
    </g>
</svg>

</body>
</html>
